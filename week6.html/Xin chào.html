<!DOCTYPE html>
<html lang="en">
<head>
    <title>document</title>
</head>
<body>
    <input type="text" id="name">
    <button onclick="xinchao()">
        Xin Chào
    </button>
</body>
<script>
    function xinchao() {
        var name = document.getElementById('name').value;
        alert('Xin chào ' + name + '!');
    }
</script>
</html>
